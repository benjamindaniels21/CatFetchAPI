<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wanna See Some Cats?</h1>
    <img src="" id="cat" width=480 height=480>
    <div>
        <button onClick="catchCat()">Show Me Another, PLZ!</button>
    </div>
    
    <script>
        console.log("about to fetch a cat for you!");
        catchCat().catch(error => {
            console.log("error!");
            console.error(error);
        });

        async function catchCat(){
            const response = await fetch("https://api.thecatapi.com/v1/images/search");
            const blob = await response.json();
            document.getElementById("cat").src = blob[0].url;
            console.log(response);
            console.log(blob);
            console.log(blob[0].url);
        }
    </script>
</body>
</html>
